<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <img id="smile-image" src="smile.png" alt="웃는 모습">
  <!-- 외부 CSS 파일 연결 -->
  <link rel="stylesheet" type="text/css" href="main.css">
  
  <!-- GSAP 라이브러리를 로드합니다. -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
</head>
<body>
  <div class="wise_saying">지금 잠을 자면 꿈을 꾸지만 잠을 자지 않으면 꿈을 이룬다</div>
  <!-- 외부 JavaScript 파일 연결 -->
  <script src="main.js"></script>
  <!-- 'Start' 버튼을 누르면 init() 함수가 실행됩니다. -->
  <button type="button" onclick="init()">Start</button>
  <!-- 웹캠 영상을 표시할 컨테이너 -->
  <div id="webcam-container"></div>
  <!-- 이미지 분류 결과를 표시할 컨테이너 -->
  <div id="label-container"></div>
  <!-- TensorFlow.js와 Teachable Machine Image 라이브러리를 로드하는 스크립트 -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script type="text/javascript">
    // Teachable Machine 모델이 저장된 디렉토리 URL
    const URL = "./my_model/";

    let model, webcam, labelContainer, maxPredictions;

    // 이미지 모델과 웹캠을 초기화하는 함수
    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        // 모델과 메타데이터 로드
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // 웹캠 설정
        const flip = true; // 웹캠 영상을 수평으로 뒤집을지 여부
        webcam = new tmImage.Webcam(500, 500, flip); // 웹캠 크기 (너비: 500, 높이: 500)
        await webcam.setup(); // 웹캠 접근 권한 요청
        await webcam.play(); // 웹캠 활성화
        window.requestAnimationFrame(loop); // 웹캠 영상 업데이트를 요청

        // 웹캠 컨테이너에 웹캠 화면을 추가
        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        // 예측 결과 레이블 컨테이너를 생성
        for (let i = 0; i < maxPredictions; i++) {
            labelContainer.appendChild(document.createElement("div"));
        }
    }

    // 웹캠 영상을 반복적으로 업데이트하고 이미지 분류를 실행하는 함수
    async function loop() {
        webcam.update(); // 웹캠 영상 업데이트
        await predict(); // 이미지 분류 실행
        window.requestAnimationFrame(loop); // 다음 프레임을 요청하여 반복
    }

    // 웹캠 영상을 모델을 사용하여 이미지 분류하는 함수
    async function predict() {
        // 이미지 모델에 웹캠 영상을 전달하고 예측 결과를 받아옴
        const prediction = await model.predict(webcam.canvas);
        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction =
                prediction[i].className + ": " + prediction[i].probability.toFixed(2);
            // 예측 결과를 레이블 컨테이너에 표시
            labelContainer.childNodes[i].innerHTML = classPrediction;
        }
    }
  async function predict() {

    for (let i = 0; i < maxPredictions; i++) {
        const classPrediction =
            prediction[i].className + ": " + prediction[i].probability.toFixed(2);
        // 예측 결과를 레이블 컨테이너에 표시
        labelContainer.childNodes[i].innerHTML = classPrediction;

        // 예측 결과에 따라 동작 추가
        if (prediction[i].className === "업드리면 안돼요!!") {
            // 경고 팝업 표시
            alert("업드리면 안돼요!!");
            // 경고음 재생
            playAlertSound();
        } else if (prediction[i].className === "졸지마세요!!") {
            // 경고음 재생
            playAlertSound();
        } else if (prediction[i].className === "바른 자세 좋아요!!") {
            // 웃는 모습 이미지 표시
            document.getElementById("smile-image").style.display = "block";
        } else {
            // 다른 결과에 대한 동작 추가
        }
    }
}

  </script>
  
</body>
</html>
